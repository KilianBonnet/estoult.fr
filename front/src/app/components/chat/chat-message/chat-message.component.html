<div class="message">
  <img *ngIf="author === 'Estoult'" [src]="estoultPicturePath">

  <aside>
    <header>
        <h3>{{ getAuthorPart(0) }}</h3>
        <p class="author-id">{{getAuthorPart(1)}}</p>
      <p class="timestamp">{{ timestamp | date:'dd/MM/yyyy HH:mm' }}</p>
    </header>

    <p>{{ content }}</p>
  </aside>
</div>
